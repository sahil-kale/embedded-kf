name: Generator Unit Test Check

on:
  push:
    branches:
      - main 
  pull_request:
    branches: [ main ]

jobs:
  generator-unit-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3 
        with:
          submodules: recursive
      - name: Set up system
        run: python3 scripts/setup.py --skip-upgrade
      - name: Run Filter Generator Unit Tests
        run: python3 scripts/test_filter_generator.py
      - name: Sanity check E2E compilation
        run: python3 scripts/test_e2e.py 
